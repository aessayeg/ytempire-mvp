[pytest]
# Pytest configuration for YTEmpire

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = 
    backend/tests
    tests

# Minimum Python version
minversion = 3.11

# Add current directory to Python path
pythonpath = . backend

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, test interactions)
    e2e: End-to-end tests (slow, full system)
    slow: Slow running tests
    smoke: Quick smoke tests
    regression: Regression tests
    performance: Performance tests
    security: Security tests
    
# Async test configuration
asyncio_mode = auto

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=95
    --maxfail=3
    -p no:warnings
    --durations=10

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__
    node_modules
    frontend

# Environment variables for testing
env = 
    ENVIRONMENT=test
    DATABASE_URL=postgresql+asyncpg://test_user:test_pass@localhost:5433/test_db
    REDIS_URL=redis://localhost:6380/0
    SECRET_KEY=test-secret-key-for-testing-only
    JWT_SECRET_KEY=test-jwt-secret-key
    TESTING=true

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Parallel execution (use -n auto for automatic CPU count)
# Requires pytest-xdist
# addopts = -n auto

# Fail on warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning