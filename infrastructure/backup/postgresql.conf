# PostgreSQL configuration for disaster recovery
# Based on PostgreSQL 15

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write Ahead Logging (WAL) - Critical for replication
wal_level = replica                    # Enable replication
max_wal_senders = 3                    # Maximum number of WAL sender processes
wal_keep_size = 1GB                    # Keep WAL files for replication
max_replication_slots = 3              # Maximum replication slots
hot_standby = on                       # Allow queries on standby
hot_standby_feedback = on              # Send feedback to master

# WAL Settings for Performance and Recovery
wal_compression = on
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 2GB
min_wal_size = 80MB

# Archive Settings (for Point-in-Time Recovery)
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 300                  # Force archive every 5 minutes

# Backup Settings
full_page_writes = on
wal_log_hints = on

# Standby Settings (for replica)
primary_conninfo = 'host=postgres_primary port=5432 user=replicator password=repl_pass'
recovery_target_timeline = 'latest'
standby_mode = on

# Logging for Monitoring
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000      # Log queries taking > 1 second
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Security
ssl = off                              # Enable in production
password_encryption = scram-sha-256

# Maintenance
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0